<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra - Inmobiliaria Queso</title>
    <link rel="stylesheet" href="../Styles/contacto.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="contacto-container" style="max-width: 600px; margin: 50px auto; background-color: #2A223A; border-radius: 20px; padding: 30px; color: white;">
        <h1>Gracias por tu compra</h1>
        <p>Has seleccionado el siguiente producto:</p>
        
        <div style="background-color: #3F3456; padding: 20px; border-radius: 15px; margin-bottom: 30px;">
            <h2>Casa de ejemplo</h2>
            <p>Descripción: Casa con 3 habitaciones, 2 baños, jardín y garaje.</p>
            <p><strong>Precio:</strong> Q350,000</p>
        </div>

        <form action="#" method="POST" style="margin-bottom: 30px;">
            <h3>Información de envío</h3>
            <input type="text" name="nombre" placeholder="Nombre completo" required style="width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: none;" />
            <input type="email" name="email" placeholder="Correo electrónico" required style="width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: none;" />
            <textarea name="direccion" placeholder="Dirección de envío" rows="3" required style="width: 100%; padding: 10px; border-radius: 8px; border: none;"></textarea>
            <button type="submit" class="btn-2" style="width: 100%; margin-top: 20px;">Confirmar compra</button>
        </form>

        <a href="index.html" class="btn-2" style="display: inline-block; margin-top: 20px; text-align: center;">Seguir comprando</a>
    </div>
</body>
</html>
